<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<h1 class="titletext">Smallchange</h1>
<h3 class="titletext">Register</h3>
<p class="mb-4" style="text-align:center">Start your investing journey here!</p>
<div class="d-lg-flex full" id="regpage">
  <div class="bg order-1 order-md-2"></div>
  
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 py-5">
          <!-- <h3 class="">Register</h3>
          <p class="mb-4">Start your investing journey here!</p> -->
          <!-- <form action="#" method="post"> -->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" placeholder="e.g. John" id="fname" [(ngModel)]="fname">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" placeholder="e.g. Smith" id="lname" [(ngModel)]="lname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group first">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email" [(ngModel)]="email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group last mb-3">
                  <label for="re-password">Date of birth</label>
                  <input type="date" class="form-control" placeholder="mm/dd/yyyy" id="dob" [(ngModel)]="dob">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group last mb-3">
                  <label for="re-password">Country</label>
                  <input type="text" class="form-control" placeholder="Country" id="country" [(ngModel)]="country">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password" [(ngModel)]="password">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group last mb-3">
                  <label for="re-password">Re-type Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="re-password" [(ngModel)]="repassword">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                <!-- put select html css here -->
                  <label for="lname">Identification</label>
                  <input type="text" class="form-control" placeholder="Identification" id="identification" [(ngModel)]="identificationtype">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="lname">Identification Number</label>
                  <input type="text" class="form-control" placeholder="0000 00000 0000" id="identificationvalue" [(ngModel)]="identificationvalue">
                </div>
              </div>
            </div>

            <div class="d-flex mb-5 mt-4 align-items-center">
              <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're
                    okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>. </span>
                  <input id="checkbox1" type="checkbox" />
                  <!-- <div class="control__indicator"></div> -->
                </label>
              </div>
            </div>
            <input type="submit" value="Register" class="btn px-5 btn-primary" id="registerbutton" (click)="registerUser()">
          
        </div>
      </div>
    </div>
