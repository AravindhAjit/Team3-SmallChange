
<!-- </div> -->
<div class="container">
<div class="left">
  <mat-card class="container" class="example-card">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>Admin</mat-card-title>
    </mat-card-header>
    <img class="left" class = "image"mat-card-image src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Photo of a Shiba Inu">
    <mat-card-actions >
      <button mat-button [routerLink]="['/tradehistory']">View trade history</button>
    </mat-card-actions>
  </mat-card>

</div>
<div class="right">
  <ejs-accumulationchart id="chart-container">
    <e-accumulation-series-collection>
        <e-accumulation-series [dataSource]='data' xName='name' yName='value' type='Pie'></e-accumulation-series>
    </e-accumulation-series-collection>
  </ejs-accumulationchart>
</div>
</div>
<div class="table">
  <table>
    <thead>
    <th>Symbol</th>
    <th>Quantity</th>
    <th>Value</th>
    </thead>
    <tbody *ngFor = "let data of Portfoliodata">
        <tr class="stocks" *ngFor = "let stock of data.stock">
            <td>{{ stock.symbol }}</td>
            <td>{{ stock.quantity}}</td>
            <td>{{ stock.value }}</td>
        </tr>
        <tr class="bonds" *ngFor = "let bond of data.bonds">
            <td>{{ bond.symbol }}</td>
            <td>{{ bond.quantity}}</td>
            <td>{{ bond.value }}</td>
        </tr>
        <tr class="mutual_funds" *ngFor = "let mf of data.mutual_funds">
            <td>{{ mf.symbol }}</td>
            <td>{{ mf.quantity}}</td>
            <td>{{ mf.value }}</td>
        </tr>

    </tbody>

</table>

</div>
