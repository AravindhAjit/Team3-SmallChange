
<div class="trade-page-buttons">
    <app-trade-button class="trade-button" (click)="performBuy()">Execute Trade Buy</app-trade-button>
    <app-trade-button class="trade-button" (click)="performSell()">Execute Trade Sell</app-trade-button>
</div>

<div *ngIf="buy">
    Buy happened
</div>

<div *ngIf="sell">
    Sell happened
</div>
