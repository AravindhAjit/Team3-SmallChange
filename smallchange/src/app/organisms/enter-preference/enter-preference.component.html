<!-- <div>     -->
<div *ngIf="preferencesSet">
    Preferences are already set
</div>
<!-- <div> -->
    <div *ngIf="!preferencesSet" class="enter-preference">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Purpose of Investment</mat-label>
            <input matInput required [(ngModel)]="investmentPurpose">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Risk Tolerance</mat-label>

            <mat-select [(value)]="riskTolerance" required  class="selectt">
                
                <mat-option *ngFor="let r of riskTolerances" [value]="r" class="optionn">{{r}}</mat-option>
             
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Income Category</mat-label>
            <mat-select [(value)]="incomeCategory" required class="selectt">
                
                <mat-option *ngFor="let i of incomeCategories" [value]="i" class="optionn">{{i}}</mat-option>
           
            </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Length of Investment</mat-label>
            <mat-select [(value)]="investmentLength" required  class="selectt">
            <mat-option *ngFor="let i of investmentLengths" [value]="i" class="optionn">{{i}}</mat-option>

            </mat-select>
        </mat-form-field>
    </div>

    <div class="example-section">
        <mat-checkbox class="example-margin" (click)="setAgreement()">I agree to the terms and conditions for using the
            Robo-Advisor
        </mat-checkbox>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="setPreference()" [disabled]="!agreed">Submit</button>
    </div>
</div>
