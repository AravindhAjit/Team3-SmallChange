<div class="tradehistorytable">
<h1>Trade History </h1>
<mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="instrumentId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> InstrumentID </th>
        <td mat-cell *matCellDef="let row"> {{row.instrumentId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
        <td mat-cell *matCellDef="let row"> {{row.timestamp}} </td>
      </ng-container>
  
      <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direction </th>
        <td mat-cell *matCellDef="let row"> {{row.direction}} </td>
      </ng-container>
 
      <ng-container matColumnDef="bidprice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> BidPrice </th>
        <td mat-cell *matCellDef="let row"> {{row.bidprice}} </td>
      </ng-container>

            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
              <td mat-cell *matCellDef="let row"> {{row.category}} </td>
            </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
